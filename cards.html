    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        .trending {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navSymbols span {
            padding: 10px;
            /* background-color: antiquewhite; */
            border-radius: 50%;
            border: 1px solid;
            margin: 0 2px;
        }

        .cards {
            display: flex;
            gap: 44px;
            /* padding: 2rem 6rem; */
            margin: 20px;
            align-items: center;
            justify-content: center;
        }

        .card img {
            height: 270px;
            width: 351px;
            border-radius: 10px;
        }

        .pricing {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .rate span {
            color: goldenrod;
        }

        .rating p {
            text-align: right;
        }

        .card h1,
        p {
            text-transform: capitalize;
        }

        .card {
            padding: 10px 10px 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
